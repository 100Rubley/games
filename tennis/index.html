<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tennis</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" type = "module" defer></script>
</head>

<body>
  <div class="wrapper">
    <div class="canvas-game"></div>
  </div>

  <div class="win-screen">
    <div class="win-screen_stats">
      <div class="win-screen_title">You win!</div>
      <div class="score">3-0</div>
    </div>
    <div class="buttons">
      <button data-back-to-menu-button class="back-to-menu-button">Back to menu</button>
      <button data-close-button class="close-button">Click to continue</button>
    </div>
  </div>

  <div class="overlay"></div>
</body>

</html>
